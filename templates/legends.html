{%extends "layout.html"%}
{%block content%}
<main>

                <h1>{{champions.name}}</h1>
                <div class = "info">
                    COST: {{champions.cost}}

                    <!--CHAMPION DESCIPTION: {{champions.description}}-->

                    {{synergy.name}}
                    <br>
                    &emsp;&emsp;&emsp;&ensp;
                    <!--{{synergy.description}}-->
                    {% endfor %}
                </div>
            </a>
        {% endfor %}
</div>

</main>
{%endblock%}
